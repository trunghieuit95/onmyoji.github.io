<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="data/test.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <h1 class="text-center">Mật thư thời khắc đối đầu</h1>
        <div class="row">
            <div class="text-center">
                <div style="width: 60%; margin: 0 auto">
                    <input v-model="question" placeholder="Enter keywords" class="form-control">
                </div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="table table-bordered table-hover" >
                    <thead>
                    <td>Câu hỏi</td>
                    <td width="20%">Đáp án</td>
                    </thead>
                    <tbody>
                    <tr v-for="item in message">
                        <td>{{item.question}}</td>
                        <td>{{item.answer}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <a class="btn btn-info" href="#app">Go top</a>
            </div>
        </div>
        <!--<ul v-model="message">-->
            <!--<li v-for="item in message">-->
                <!--{{ item.question + " - " + item.answer}}-->
            <!--</li>-->
        <!--</ul>-->
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: data,
            question: ''
        },
        watch: {
            question: function () {
                this.getAnswer(this.question.trim().toLowerCase());
            }
        },
        methods: {
            getAnswer: function (newQuest) {
                var searching = [];
                console.log('search '+newQuest);
                if(newQuest === '')
                {
                    this.message = data;
                }
                else{
                    var after_split_quest = newQuest.split(' ');
                    for(var i=0; i < after_split_quest.length; i++)
                    {
                        if(after_split_quest[i] !== '')
                        {
                            data.forEach(function (value) {
                                if(value.question.toLowerCase().indexOf(after_split_quest[i]) !== -1)
                                {
                                    console.log(1);
                                    searching.push(value);
                                }
                            })
                        }
                    }
                    console.log(searching);
                    this.message = searching;
                }
            }
        }
    })
</script>
</body>
</html>
